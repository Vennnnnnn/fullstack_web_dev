<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SVG Line Animation</title>
<style>
  svg {
    width: 300px;
    height: auto;
    stroke: #000;
    stroke-width: 2;
    fill: none;
  }

  path, line, polyline, polygon {
    stroke-dasharray: 1000;  /* total length */
    stroke-dashoffset: 1000; /* start hidden */
    animation: draw 3s ease forwards;
  }

  @keyframes draw {
    to {
      stroke-dashoffset: 0;
    }
  }
</style>
</head>
<body>
  <!-- Replace this inline SVG with your logo -->
  <svg viewBox="0 0 200 200">
    <path d="M10,150 Q100,10 190,150" />
  </svg>
</body>
</html>
